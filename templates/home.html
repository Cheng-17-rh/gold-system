<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃金存摺</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-end mb-3">
        <a href="{{url_for('add')}}" class="btn btn-primary">+ 新增交易</a>
    </div>
    <form method="POST" action="/homescreen">
        <label>開始日期</label>
        <input type="datetime-local" name="start">
        <label>結束日期</label>
        <input type="datetime-local" name="end">
        <button type="submit">查詢</button>
    </form>
    <hr/>
    <table class="table table-triped">
        <thead>
            <tr>
                <th>類型</th>
                <th>重量(克)</th>
                <th>單價</th>
                <th>總金額</th>
                <th>備註</th>
                <th>時間</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {%for t in records %}
            <tr>
                <td>{{"買入" if t.type=="buy" else "賣出"}}</td>
                <td>{{ t.weight }}</td>
                <td>{{ t.price }}</td>
                <td>{{ t.amount }}</td>
                <td>{{ t.note }}</td>
                <td>{{ t.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                    <form action="{{url_for('delete',id=t._id|string) }}" method="POST" style="display:inline;">
                        <button type="submit">刪除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>    
    </table>
    <div class="card">
        <div class="card-body">
            <h5>統計資訊</h5>
            <P>總買入金額:{{stats.total_buy}}</P>
            <P>總重:{{stats.total_weight}}</P>
            <P>平均買入價格:{{stats.total_avg_amount}}</P>
        </div>
    </div>
    
</body>
</html>
